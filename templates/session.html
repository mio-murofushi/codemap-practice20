<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>session</title>
    </head>
    <body>
        {% if first_mes %}
            <p>初めてのアクセスです。</p>
        {% endif %}
        {% if re_mes %}
            <p>{{ count }}回目のアクセスです。</p>
        {% endif %}
        
        <p>{{ nowlog }}(今回のアクセス日時)</p>

        {% if lastlog %}
            <p>{{ lastlog }}(前回のアクセス日時)</p>
        {% endif %}

        <form method="POST">
            <button type="submit" name="del">削除</button>
        </form>
    </body>
</html>
